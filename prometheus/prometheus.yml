global:
  scrape_interval: 15s # How often to scrape targets

scrape_configs:
  - job_name: 'dotnet-app'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['host.docker.internal:5111'] # Replace 5000 with your app's port

  - job_name: 'sqlserver'
    static_configs:
      - targets: ['host.docker.internal:9187']
